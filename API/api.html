<script>
    //it is used to perform operations on servers so that we send request to the servers
    
    const requestURL = "https://api.github.com/users/shekharGtayde"
    const xhr = new XMLHttpRequest()  //it is used to make http request
    xhr.open('GET', requestURL)     //initialised the request to the given URL it needed two parameter first is type of operation and another is URL where the operation perform
    xhr.onreadystatechange = function () {      //it determined the updated states while changing
        console.log(xhr.readyState)     //it provide only one state which is present at that time
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)    //the data come from API is in the form of string so we nrrd to convert it JSON (it like object)
            console.log(data);
            console.log(data.id);
            
        }
    }
    xhr.send() //it is used to send the request to the servers
